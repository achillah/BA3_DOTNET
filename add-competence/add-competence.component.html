
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-left">
      <p>Add Competence PAGE</p>
      <button class="btn btn-gray" (click)="navigateToCompetence()">Competence Page</button>
    </div>
  </nav>


<div class="container mt-4">
    <h2>Ajouter une nouvelle Competence</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newCompetence.name" name="name" required>
      </div>
      
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
