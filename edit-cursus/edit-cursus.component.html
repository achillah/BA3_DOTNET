<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-left">
      <p>Edit Cursus</p>
      <button class="btn btn-gray" (click)="navigateToHome()">Home</button>
    </div>
  </nav>
  
  <div class="container mt-4">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nom:</label>
        <input type="text" class="form-control" [(ngModel)]="cursus.name" name="name" required>
      </div>
      <div class="form-group">
        <label>Implantation:</label>
        <input type="text" class="form-control" [(ngModel)]="cursus.implantation" name="implantation" required>
      </div>
      <div class="form-group">
        <label>Telephone:</label>
        <input type="text" class="form-control" [(ngModel)]="cursus.telephone" name="telephone" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
