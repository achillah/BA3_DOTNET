
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-left">
      <p>Add InfoUe PAGE</p>
      <button class="btn btn-gray" (click)="navigateToInfoUe()">Info UE Page</button>
    </div>
  </nav>

<div class="container mt-4">
    <h2>Ajouter une nouvelle InfoUe</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newInfoUe.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="code">Code :</label>
        <input type="text" class="form-control" id="code" [(ngModel)]="newInfoUe.code" name="code" required>
      </div>
      <div class="form-group">
        <label for="orientation">Orientation :</label>
        <input type="text" class="form-control" id="orientation" [(ngModel)]="newInfoUe.orientation" name="orientation" required>
      </div>
      <div class="form-group">
        <label for="cycle">Cycle :</label>
        <input type="number" class="form-control" id="cycle" [(ngModel)]="newInfoUe.cycle" name="cycle" required>
      </div>
      <div class="form-group">
        <label for="blocEtude">Bloc d'Étude :</label>
        <input type="number" class="form-control" id="blocEtude" [(ngModel)]="newInfoUe.blocEtude" name="blocEtude" required>
      </div>
      <div class="form-group">
        <label for="quadrimestre">Quadrimestre :</label>
        <input type="number" class="form-control" id="quadrimestre" [(ngModel)]="newInfoUe.quadrimestre" name="quadrimestre" required>
      </div>
      <div class="form-group">
        <label for="langue">Langue :</label>
        <input type="text" class="form-control" id="langue" [(ngModel)]="newInfoUe.langue" name="langue" required>
      </div>
      <div class="form-group">
        <label for="langueEvaluation">Langue d'Évaluation :</label>
        <input type="text" class="form-control" id="langueEvaluation" [(ngModel)]="newInfoUe.langueEvaluation" name="langueEvaluation" required>
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
